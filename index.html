<!DOCTYPE html>
<html>
<head>
    <title>clicker "Defender"</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles/fonts.css' type='text/css' charset='utf-8'>
    <link rel='stylesheet' href='styles/styles.css' type='text/css' charset='utf-8'>
    <link rel='stylesheet' href='styles/menu.css' type='text/css' charset='utf-8'>
</head>
<body>
    <canvas width="1920" height="882" id='canvas'></canvas>

    <script type='text/javascript' src='app/extensions.js'></script>
    <script type='text/javascript' src='app/Helper.js'></script>
    <script type='text/javascript' src='app/Draw.js'></script>
    <script type='text/javascript' src='app/FPS.js'></script>
    <script type='text/javascript' src='app/Mouse.js'></script>
    <script type='text/javascript' src='app/Monster.js'></script>
    <script type='text/javascript' src='app/Monsters.js'></script>
    <script type='text/javascript' src='app/monsters/Zombie.js'></script>
    <script type='text/javascript' src='app/Building.js'></script>
    <script type='text/javascript' src='app/Buildings.js'></script>
    <script type='text/javascript' src='app/buildings/FlyEarth.js'></script>
    <script type='text/javascript' src='app/buildings/FlyEarthRope.js'></script>
    <script type='text/javascript' src='app/Coin.js'></script>
    <script type='text/javascript' src='app/Coins.js'></script>
    <script type='text/javascript' src='app/Gamer.js'></script>
    <script type='text/javascript' src='app/Cursor.js'></script>
    <script type='text/javascript' src='app/Label.js'></script>
    <script type='text/javascript' src='app/Labels.js'></script>
    <script type='text/javascript' src='app/WaveData.js'></script>
    <script type='text/javascript' src='app/Waves.js'></script>
    <script type='text/javascript' src='app/Game.js'></script>
    <script type='text/javascript' src='app/Menu.js'></script>

    <button class="menu__button-open noselect" id="menu-button-open" onclick="Game.pause()">Меню</button>

    <div class="menu noselect" id="menu">
        <div class="menu__body">
            <div class="menu__title">Меню</div>
            <button class="menu__button" onclick="Menu.clickNewGame()" id="menu-button-new-game">Новая игра</button>
            <button class="menu__button" onclick="Menu.clickContinueGame()" id="menu-button-continue-game">Продолжить</button>
        </div>
    </div>

    <script type='text/javascript' src='main.js'></script>
</body>
</html>
